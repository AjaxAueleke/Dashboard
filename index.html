<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  
  </head>

<body>
  <div class="container-fluid w-100 p-lg-5">
    <div class="card w-50 m-auto">
      <div class="card-body box-shadow rounded-3 text-center">
        <h5 class="card-title">Login</h5>
        <h6 class="card-subtitle mb-2 text-muted">User Login</h6>
        <hr>
        <p class="card-text">
        <div class="mb-3 text-start">
          <label for="email" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email" placeholder="name@example.com">
        </div>
        <div class="mb-3 text-start">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Password">
        </div>
        </p>

        <div>
          <div class="row">
            <div class="col-4"></div>
            <div class="col-3">
              <button type="submit" class="w-100 btn btn-primary rounded-6 m-auto d-block">
                Login
              </button>
            </div>
            <div class="col-5">
              <p>
                New here?
                <a href="signin.html">Create an account</a>
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
<div class="alert alert-danger w-50 m-auto" role="alert">
  A simple danger alertâ€”check it out!
</div>

  </div>
</body>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</html>
